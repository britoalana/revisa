<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        left: 0;
        top: 0;
    }

    .modalContent {
        width: 50%;
        margin: 15% auto;
        display: flex;
        flex-direction: column;
        background-color: #fefefe;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div class="modal">
        <div class="modalContent">
            <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem est ullam, pariatur accusamus
                reprehenderit
                atque officiis. Minima incidunt nisi aut, sequi impedit doloremque magnam recusandae, quas placeat sint
                earum eligendi.</P>
            <button id="close">Fechar</button>
        </div>

    </div>
    <button id="btnModal">modal</button>

    <script>
        var modal = document.querySelector('.modal')
        var btnModal = document.querySelector('#btnModal')
        var fechar = document.querySelector('#close')

        btnModal.addEventListener('click', () => {
            modal.style.display = "block"
        })

        fechar.addEventListener('click', () => {
            modal.style.display = "none"
        })
    </script>
</body>

</html>
